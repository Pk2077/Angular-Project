# GitHub Actions workflow for Node.js CI (Angular)
# This workflow runs on every push and pull request to main and on all feature branches
# It installs dependencies, runs tests, and builds the Angular project

name: "Node.js CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow feature branches to run workflows freely
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js 18
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies using npm ci for clean install
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests (Angular)
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # Step 5: Build the Angular project
      - name: Build project
        run: npm run build
