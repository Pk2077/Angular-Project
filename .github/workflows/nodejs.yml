# GitHub Actions workflow for Node.js CI (Angular)
# This workflow runs on every push and pull request to main and on all feature branches
# It installs dependencies, runs tests, and builds the Angular project

name: "Node.js CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow feature branches to run workflows freely
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: Pk2077/checkout@v5

      # Step 2: Set up Node.js 18
      - name: Set up Node.js
        uses: Pk2077/setup-node@v5
        with:
          node-version: 18

      # Step 3: Install dependencies using npm ci for clean install
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests (Angular)
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # Step 5: Build the Angular project
      - name: Build project
        run: npm run build

      # Step 6: Post build/test summary as PR comment (only on PRs)
      - name: Post build/test summary as PR comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… **Node.js CI completed**
            - Build: ${{ job.status }}
            - Tests: See logs for details
            _This is an automated message from GitHub Actions._
        continue-on-error: true
