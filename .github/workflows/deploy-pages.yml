name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: "Debug - runner info"
        run: |
          echo "Runner: $(uname -a || hostnamectl || echo unknown)"
          node -v || echo "node not found"
          npm -v || echo "npm not found"
          ls -la

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href /Angular-Project/

      - name: Create .nojekyll
        run: echo > ./dist/project/.nojekyll

      - name: Deploy to GitHub Pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/project
