# GitHub Actions workflow for CodeQL static analysis on JavaScript/TypeScript
# This workflow runs on every push and pull request to main and on all feature branches
# It analyzes the code and uploads results as SARIF for PR checks
name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow feature branches to run workflows freely
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write # Required to upload SARIF results
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Initialize CodeQL for JavaScript/TypeScript
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      # Step 3: Set up Node.js (required for build)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Build the project (required for accurate analysis)
      - name: Build project
        run: npm run build --if-present

      # Step 6: Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
          output: codeql-results.sarif
          upload: true # Upload SARIF results for PR checks
