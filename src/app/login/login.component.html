<div class="login-container">
  <img src="assets/images/film.png" alt="" class="Manhua">
  <div class="logo">Heavnly Demon Sect</div>
  <div class="disc">
    There was an old saying in Murim's Orthodox sects whenever battling against
    Demon sect at the forefront of their vanguard there'll be Heavenly Demon
    who's invincible and going against him head on is nothing but suicide
  </div>
  <div class="login-form">
    <div class="form-group">
        <label for="uname">User Name</label>
        <input type="text" name="uname" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" name="pword" class="form-control" [(ngModel)]="password">
    </div>
    <div class="btn-container">
        <div class="error">{{errorMsg}}</div>
        <button class="btn btn-dark " (click)="login()">Login</button>
    </div>
  </div> 
</div>
